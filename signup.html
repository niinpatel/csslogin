<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Register</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="logo">
		<img src="logo.jpeg" class="user">
		<h2>Sign Up</h2>
		<input type="text" name="fname" placeholder="First Name" required/><br/><input type="text" placeholder="Last Name" name="fname" required/>
		<input type="text" name="email" placeholder="Email" required/>
		<input type="Password" name="password" placeholder="Password" required>

		<input type="Password" name="password-repeat" placeholder="Repeat Password" required>
		<p><input id="checkbox" type="checkbox" name="agree" value="agree"/>I agree with the terms</p>
		<input class="buttons" type="submit" name="register" value="Register">
	</div>
</body>
</html>
